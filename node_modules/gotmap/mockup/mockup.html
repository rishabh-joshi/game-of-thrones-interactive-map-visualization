<!DOCTYPE html>
<html>
<head>
	<title>GoT Map</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/leaflet.css" />
	
	<!-- GoT Map CSS -->
	<link rel="stylesheet" href="css/gotmap.css" />

	<!-- config -->
	<script type="text/javascript" src="./js/config.js"></script>
	
	<!-- jQuery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <!-- Bootstrap (depends on jQuery) -->
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- Leaflet -->
	<script src="lib/leaflet.js"></script>
	<script src="lib/label.js"></script>

	<script src="lib/leaflet.label/Path.Label.js"></script>
	<script src="lib/leaflet.label/Map.Label.js"></script>
	<script src="lib/leaflet.label/FeatureGroup.Label.js"></script>

	<!-- GoT Map JS -->
	<script src="js/gotmap.js"></script>

	<link rel="stylesheet" href="css/demo.css" />
	<script src="js/demo.js"></script>

<body>
	<div id="map">
		<!-- Filled in gotmap.js -->
	</div>
	<div id="sidebar">
		<form id="filter">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search for...">
				<i class="glyphicon glyphicon-search form-control-feedback"></i>
			</div>
		</form>
		<!-- /input-group -->
		<hr />
		<div id="characters"><!-- Filled by gotmap.js --></div>
	</div>
	
	<div id="timeline"><!-- Filled by gotmap.js --></div>

</html>
