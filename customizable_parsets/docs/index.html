  <body>
    <div class="container">
      <div class="row">
      <div id="parallel_set_container" class="content col s10 left-align">
          <div class="section">
            <h5>Parallel Sets <span id="file_name" class="right light file-name"></span></h5>
          </div>
          <div class="divider"></div>
          <div id="parallel_set_content" class="parallel-content">
          </div>
          <div id="upload_placeholder" class="center">
            <a id="upload_csv">
              <i class="material-icons x-large-icon  cloud-icon-margin cursor-pointer icon-color fade">cloud_upload</i>
            </a>
          </div>
          <div id="loader_section" class="animate-loader start-hidden center">
            <i class="fa fa-flask x-large-icon cloud-icon-margin cursor-pointer" aria-hidden="true"></i>
          </div>
        </div>

        <div class="sidebar col s2 left-align">
          <div class="section">
            <h5>Features</h5>
          </div>
          <div class="divider"></div>
          <div id="sidebar_options" class="row">
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large green">
        <i class="large material-icons">add</i>
      </a>
      <ul>
        <li><a id="open_faq" class="btn-floating orange modal-trigger"  href="#modal_faq">faq</a></li>
        <li><a id="upload_csv" class="btn-floating red">csv</a></li>
        <li><a id="upload_json" class="btn-floating blue">json</a></li>
      </ul>
    </div>
    <input id="upload_input" type="file" accept=".csv,.json" style="visibility:hidden" />
